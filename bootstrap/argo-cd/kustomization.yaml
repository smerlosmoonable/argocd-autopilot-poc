apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.2.5/manifests/ha/install.yaml
  - https://raw.githubusercontent.com/argoproj/applicationset/master/manifests/install.yaml
configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - "timeout.reconciliation=15s"
      - |
        repository.credentials=- passwordSecret:
            key: git_token
            name: autopilot-secret
          url: https://github.com/
          usernameSecret:
            key: git_username
            name: autopilot-secret
patches:
  # reset the crbs to `subject.namespace: default`, so that argo-cd will later change them to the actual ns
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: default